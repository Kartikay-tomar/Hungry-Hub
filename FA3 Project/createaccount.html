<html>
    <head>
        <title>Create Account | HungryHub</title>
        <link rel="stylesheet" type="text/css" href="createaccountstyle.css" />
    </head>
    <body>
        <div class="textpanel">
            <div class="logindiv">
           
            <span class="login" >Create Account</span><br>
            <br>
            <br>
            
                <form class="main">
                    <label for="fname" class="fname">
                        First Name
                     </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="fname" name="fname" class="maininput" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br>
                    <label for="emailid" class="emailid">
                        Email id
                        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" id="emailid" name="emailid" class="maininput" /><br>
                    <br>
                    <label for="usernameindex" class="usernameindex">
                        Username
                    </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="usernameindex" name="usernameindex" class="maininput" /><br><br>
                    <label for="number" class="numberlabel">
                        Contact <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Number
                    </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" id="numberlabel" name="numberlabel" class="maininput" /><br><br>
                    <label for="password1" class="passwordlabel">
                        Create <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password
                    </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="password" class="passwordinput" name="password1" id="password1" /><br><br>
                    <label for="password1" class="passwordlabel">
                        Confirm <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password
                    </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="password" class="passwordinput" name="password1" id="password1" /><br><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        
                    &nbsp;&nbsp;&nbsp;&nbsp;
                  
                  
                  
                    <input type="button" class="loginbutton" value="Sign Up" /> <br><br><br>

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        
                    <span class="member">Already a member?
                        <a href="login page.html" > Login</a>
                    </span>
                   
                    
                    
        
                </form>
                </div>
                </div>
